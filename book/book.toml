[book]
authors = ["Marek Kirejczyk"]
language = "en"
multilingual = false
src = "src"
title = "vlayer book"
description = "Explore vlayer guides and examples for developers."

[preprocessor]

[preprocessor.tabs]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output]

[output.html]
default-theme = "ayu"
preferred-dark-theme = "ayu"
additional-js = ["mermaid.min.js", "mermaid-init.js", "src/static/solidity.min.js", "theme/tabs.js"]
additional-css = ["theme/tabs.css", "theme/aside.css"]
git-repository-url = "https://github.com/vlayer-xyz/vlayer"
git-repository-icon = "fa-github"

[output.html.fold]
enable = true    # whether or not to enable section folding
level = 1        # the depth to start folding
