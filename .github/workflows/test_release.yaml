name: Test Release
on:
  workflow_run:
    workflows: ["Deploy Provers"]
    types: [completed]
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/test_release.yaml"
      - "docker/docker-compose.devnet.yaml"
      - "bash/test-release.sh"
      - "bash/test-js-sdk-release.sh"
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false
jobs:
  test-release-anvil:
    name: Test release on anvil and local prover
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install foundry
        run: |
          export PATH="$PATH:$HOME/.config/.foundry/bin"
          curl -L https://foundry.paradigm.xyz | bash
          foundryup
      - name: Install vlayerup
        run: |
          export PATH="$PATH:$HOME/.config/.vlayer/bin"
          curl -SL https://install.vlayer.xyz | bash
          vlayerup
      - uses: hoverkraft-tech/compose-action@v2.0.2
        with:
          compose-file: docker/docker-compose.devnet.yaml
          services: |
            vlayer-call-server
      - name: Test release
        run: bash/test-release-local-prover.sh
  test-release-sepolia:
    name: Test release on OP Sepolia and remote prover
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Test release
        env:
          EXAMPLES_TEST_PRIVATE_KEY: ${{ secrets.EXAMPLES_TEST_RELEASE_PRIVATE_KEY }}
          JSON_RPC_URL: "https://opt-sepolia.g.alchemy.com/v2/${{ secrets.ALCHEMY_API_KEY }}"
        run: bash/test-release-remote-prover.sh
  test-release-js-sdk:
    name: Test JS SDK release
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: hoverkraft-tech/compose-action@v2.0.2
        with:
          compose-file: docker/docker-compose.devnet.yaml
          services: |
            vlayer-call-server
      - name: Test js sdk release
        run: bash/test-js-sdk-release.sh
