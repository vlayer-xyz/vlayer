name: Incremental compilation time

on:
  pull_request:
    paths:
      - "rust-toolchain.toml"
      - 'rust/**'
      - '.github/workflows/incremental_compilation_time.yaml'
  merge_group:
  push:
    branches:
      - main
concurrency:
  # Do not cancel jobs on main by forcing a unique group name.
  group: ${{ github.workflow }}-${{ github.ref_name == 'main' && github.run_id || github.ref_name }}
  cancel-in-progress: true

jobs:
  rust-incremental-compilation-time:
    runs-on: aws-linux-small

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Rust prerequisites
        uses: ./.github/actions/rust-prerequisites
      - name: Install contracts prerequisites
        uses: ./.github/actions/contracts-prerequisites

      - name: Compilation
        working-directory: rust
        run: |
          cargo build

      - name: Incremental compilation
        working-directory: rust
        run: |
          /usr/bin/time -f %E -o incremental_compilation_time cargo build
      
      - name: Extract incremental compilation time
        working-directory: rust
        run: |
          INCREMENTAL_COMPILATION_TIME=$(cat incremental_compilation_time)
          echo "Incremental compilation time: $INCREMENTAL_COMPILATION_TIME"
          echo "incremental_compilation_time=$INCREMENTAL_COMPILATION_TIME" >> $GITHUB_ENV
      
      - name: Comment Incremental Build Time on PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üê¢ **Incremental Compilation Time:** ${process.env.incremental_compilation_time}`,
            })
