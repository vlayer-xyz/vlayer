name: Playwright Tests
on:
  push:
    paths:
      - "rust-toolchain.toml"
      - "rust/**"
      - "examples/**"
      - "packages/vlayer/**"
      - "bash/**"
      - ".github/workflows/**"
      - "contracts/**"
  merge_group:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: oven-sh/setup-bun@v2
        with:
          node-version: lts/*

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-workspaces: |
            rust
            rust/services/call/guest_wrapper/risc0_guest
            rust/services/chain/guest_wrapper/risc0_guest

      - uses: cargo-bins/cargo-binstall@main

      - name: Install risc0 toolchain
        run: |
          cargo binstall -y cargo-risczero@1.0.5 --force
          cargo risczero install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-d75318c9c7a1c6af5404fe96f63ca890dcdd588d # 2024-09-05

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18.1"

      - name: Install contracts' dependencies
        working-directory: ./contracts
        run: forge soldeer install

      - name: Install dependencies
        run: bun install
        working-directory: ./packages/browser-extension
      - name: Install Playwright Browsers
        run: bunx playwright install --with-deps
        working-directory: ./packages/browser-extension
      - name: Run Playwright tests
        run: DEBUG=pw:* TEST_MODE=headless bunx playwright test
        working-directory: ./packages/browser-extension
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: ./packages/browser-extension/playwright-report/
          retention-days: 30