name: Test

on:
  push:
    paths:
      - "rust-toolchain.toml"
      - "rust/**"
      - "examples/**"
      - ".github/workflows/**"
    branches:
      - "**"
  merge_group:

jobs:
  rust-test:
    runs-on: aws-linux-small

    steps:
      - uses: cargo-bins/cargo-binstall@main

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-workspaces: |
            rust
            rust/call/guest_wrapper/risc0_guest

      - name: Install risc0 installer
        run: cargo binstall -y cargo-risczero --force

      - name: Install risc0 toolchain
        run: cargo risczero install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-5ac78a9cd4b94dc53d1fe5e0f42372b28b5a7559 # 2024-06-02

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2.0.3
        with:
          version: "17.0.5"

      - name: Run workspace rust tests
        working-directory: rust
        run: |
          cargo test --workspace --locked
        env:
          RUST_LOG: info
          RISC0_DEV_MODE: 1
