name: Vlayer test

on:
  push:
    paths:
      - 'bash/**'
      - 'contracts/**'
      - "rust-toolchain.toml"
      - "rust/**"
      - "examples/**"
      - ".github/workflows/**"
    branches:
      - "**"
  merge_group:

jobs:
  vlayer-test:
    runs-on: aws-linux-small

    steps:
      - uses: cargo-bins/cargo-binstall@main

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-workspaces: |
            rust
            rust/services/call/guest_wrapper/risc0_guest
            rust/services/chain/guest_wrapper/risc0_guest

      - name: Install risc0 installer
        run: cargo binstall -y cargo-risczero@1.0.5 --force

      - name: Install risc0 toolchain
        run: cargo risczero install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-d75318c9c7a1c6af5404fe96f63ca890dcdd588d # 2024-09-05

      - name: Run Forge build
        working-directory: ./contracts
        run: |
          forge soldeer install

      - name: Run vlayer tests for contracts
        working-directory: ./contracts
        run: |
          # vlayer test
          cargo run --manifest-path ../rust/Cargo.toml --package cli -- test
