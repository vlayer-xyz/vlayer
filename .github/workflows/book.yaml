name: Book
on:
  pull_request:
    paths:
      - 'book/**' 
      - '.github/workflows/**'  
    branches:
      - '**'  # Run on pull requests to any branch
  push:
    paths:
      - 'book/**'    
    branches:
      - main  # Run on push to main branch

defaults:
  run:
    working-directory: book

jobs:
  book:
    runs-on: ubuntu-latest

    steps:
      - uses: cargo-bins/cargo-binstall@main

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install mdbook
        run: |
          mkdir bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz --directory=bin

      - name: Install mdbook-mermaid
        run: |
          cargo install cargo-binstall
          cargo binstall --no-confirm mdbook-mermaid

      - name: Build book
        run: |
          bin/mdbook build

      - name: Deploy to Vercel (production)
        if: github.ref == 'refs/heads/main'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install -g vercel
          DEPLOYMENT_URL=$(vercel --token $VERCEL_TOKEN --prod --yes --cwd ./book --scope $VERCEL_ORG_ID | tail -1)
          echo "Book production deployment available at: $DEPLOYMENT_URL"

      - name: Deploy to Vercel (PR Preview)
        if: github.event_name == 'pull_request'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.number }}
        run: |
          npm install -g vercel
          DEPLOYMENT_URL=$(vercel --token $VERCEL_TOKEN --yes --cwd ./book --scope $VERCEL_ORG_ID | tail -1)
          COMMENT_BODY="The preview of the vlayer book is available at: $DEPLOYMENT_URL"
          curl -s -H "Authorization: token $GITHUB_TOKEN" \
              -X POST \
              -d "{\"body\":\"$COMMENT_BODY\"}" \
              "https://api.github.com/repos/${{ github.repository }}/issues/$PR_NUMBER/comments"
