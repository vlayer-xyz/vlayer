name: Build examples
on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
concurrency:
  # Do not cancel jobs on main by forcing a unique group name.
  group: ${{ github.workflow }}-${{ github.ref_name == 'main' && github.run_id || github.ref_name }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      relevant-changes: ${{ steps.filter.outputs.relevant-changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            relevant-changes:
              - 'bash/**'
              - 'contracts/**'
              - 'docker/**'
              - 'examples/**'
              - 'packages/**'
              - '.github/workflows/build_examples.yaml'
              - '.github/actions/contracts-prerequisites/**'
              - '.github/actions/ts-prerequisites/**'

  build-examples:
    name: Build examples
    needs: changes
    runs-on: ubuntu-latest
    if: needs.changes.outputs.relevant-changes == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install contracts prerequisites
        uses: ./.github/actions/contracts-prerequisites
      - name: Install TypeScript prerequisites
        uses: ./.github/actions/ts-prerequisites

      - name: Mock ImageId.sol
        run: ./bash/mock-imageid.sh

      - name: Forge build contracts
        working-directory: ./contracts/vlayer
        run: |
          forge soldeer install
          forge build

      - name: Run tsc
        run: bash/tsc-examples.sh

  pack-examples:
    name: Pack examples
    needs: changes
    runs-on: ubuntu-latest
    if: needs.changes.outputs.relevant-changes == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Package examples
        run: ./bash/pack-examples.sh
