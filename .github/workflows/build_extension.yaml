name: Build extension
on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      relevant-changes: ${{ steps.filter.outputs.relevant-changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            relevant-changes:
              - 'packages/**'
              - '.github/workflows/build_extension.yaml'
              - '.github/actions/build-extension/**'
              - '.github/actions/ts-prerequisites/**'

  build-extension:
    name: Build browser extension
    needs: changes
    runs-on: ubuntu-latest
    if: needs.changes.outputs.relevant-changes == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build extension
        uses: ./.github/actions/build-extension
        with:
          version_name: 0.0.0-test
