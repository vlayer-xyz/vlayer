name: E2E test against devnet

on:
  pull_request:
  merge_group:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name == 'main' && github.run_id || github.ref_name }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      relevant-changes: ${{ steps.filter.outputs.relevant-changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            relevant-changes:
              - 'rust/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'bash/**'
              - 'contracts/**'
              - 'test_contracts/**'
              - 'examples/**'
              - 'packages/**'
              - 'docker/**'
              - 'ansible/**'
              - 'bun.lock'
              - '.github/workflows/test_e2e_devnet.yaml'
              - '.github/actions/test-e2e-devnet/**'

  build-binaries:
    name: Build binaries
    needs: changes
    runs-on: aws-linux-medium
    if: github.event_name == 'push' || needs.changes.outputs.relevant-changes == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Rust prerequisites
        id: rust_pre
        uses: ./.github/actions/rust-prerequisites

      - name: Install Risc0 prerequisites
        uses: ./.github/actions/risc0

      - name: Install contracts prerequisites
        uses: ./.github/actions/contracts-prerequisites

      - name: Check clang and LLVM version
        env:
          EXPECTED_LLVM_VERSION: "18.1"
        run: bash/check-llvm-clang.sh

      - name: Install contracts' dependencies
        working-directory: ./contracts/vlayer
        run: forge soldeer install

      - name: Build binaries
        env:
          RISC0_USE_DOCKER: 1
          RUSTC_WRAPPER: ${{ steps.rust_pre.outputs.RUSTC_WRAPPER }}
        run: |
          cargo build --bin vlayer --bin call_server --bin chain_server --bin worker --bin dns_server --features jwt
          mkdir target_debug
          mv target/debug/{vlayer,call_server,chain_server,worker,dns_server} target_debug/

      - name: Push binaries
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: target-debug
          path: target_debug
          if-no-files-found: error
          retention-days: 3

  test-e2e-devnet-simple:
    name: E2E test against devnet (simple)
    needs: [changes, build-binaries]
    runs-on: aws-linux-medium
    if: needs.changes.outputs.relevant-changes == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run E2E Test
        uses: ./.github/actions/test-e2e-devnet
        with:
          example: "simple"

  test-e2e-devnet-simple-web-proof:
    name: E2E test against devnet (simple-web-proof)
    needs: [changes, build-binaries]
    runs-on: aws-linux-medium
    if: needs.changes.outputs.relevant-changes == 'true'
