name: Build and Upload Gas Price Checker

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust prerequisites
        id: rust_pre
        uses: ./.github/actions/rust-prerequisites
        with:
          target: x86_64-unknown-linux-gnu

      - name: Build release binary (Linux x86_64)
        env:
          RUSTC_WRAPPER: ${{ steps.rust_pre.outputs.RUSTC_WRAPPER }}
        run: |
          cd rust/gas_price_checker
          cargo build --release --target x86_64-unknown-linux-gnu --package gas_price_checker

      - name: Push binary to AWS S3
        uses: mostlytyped/s3-put-action@v1.0.0
        with:
          args: ""
        env:
          AWS_ENDPOINT: ${{ vars.AWS_ENDPOINT }}
          AWS_BUCKET: ${{ vars.AWS_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          LOCAL_FILE: rust/gas_price_checker/target/x86_64-unknown-linux-gnu/release/gas_price_checker
          REMOTE_FILE: gas_price_checker
