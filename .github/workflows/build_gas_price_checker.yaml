name: Build and Upload Gas Price Checker

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build release binary (Linux x86_64)
        run: |
          cd rust/gas_price_checker
          cargo build --release --target x86_64-unknown-linux-gnu --package gas_price_checker

      - name: Install AWS CLI
        run: |
          pip install awscli

      - name: Upload binary to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ vars.AWS_DEVELOPMENT_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_DEVELOPMENT_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_BUCKET: ${{ vars.AWS_DEVELOPMENT_BUCKET }}
        run: |
          aws s3 cp rust/gas_price_checker/target/x86_64-unknown-linux-gnu/release/gas_price_checker s3://$AWS_BUCKET/gas_price_checker --region $AWS_REGION
