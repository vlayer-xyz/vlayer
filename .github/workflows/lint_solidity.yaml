name: Lint Solidity
on: 
  pull_request:
    paths:
      - 'examples/**'
      - 'contracts/**'
jobs:
  sol-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: oven-sh/setup-bun@v2      
      - uses: actions/checkout@v2
      - name: Mock ImageId.sol
        working-directory: ./contracts
        run: |
          IMAGE_ID_FILE=src/ImageID.sol
          rm "${IMAGE_ID_FILE}"

          cat <<EOF >"${IMAGE_ID_FILE}"
          pragma solidity ^0.8.20;

          library ImageID {
              bytes32 public constant RISC0_CALL_GUEST_ID = bytes32(0xea31876753a57ad8325b121b5cbd77fab2becc0457755d8024affec18c889944);
          }
          EOF
      - name: Run install bun 
        run: bun install
      - name: lint:solidity
        run: bun run lint:solidity