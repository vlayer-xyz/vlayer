name: Lint Solidity
on: 
  pull_request:
    paths:
      - 'examples/**'
      - 'contracts/**'
jobs:
  sol-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: oven-sh/setup-bun@v2      
      - uses: actions/checkout@v2
      - name: Mock ImageId.sol
        run: ./bash/mock-imageid.sh
      - name: Run install bun 
        working-directory: contracts
        run: bun install
      - name: lint:solidity
        working-directory: contracts
        run: bun run lint:solidity
      - name: lint Solidity examples
        run: ./bash/lint-solidity-examples.sh