name: sdk type check 
on: 
  pull_request:
    paths:
      - 'examples/**'
      - 'packages/**'
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ts-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: oven-sh/setup-bun@v2      
    - uses: actions/checkout@v2
    - name: Run ESLint
      run: bash/tsc.sh
