name: Docker Compose Smoke Tests

on:
  pull_request:
    paths:
      - '.github/workflows/test_smoke_docker_jwt.yml'
      - 'docker/**'

jobs:
  healthcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Docker Compose
        run: |
          docker compose -f docker/docker-compose-jwt.devnet.yaml up -d

      - name: Run Docker Smoke Test
        run: |
          bash/docker_smoke_test.sh 
