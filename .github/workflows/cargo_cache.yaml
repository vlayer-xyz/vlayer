name: Cache test

on:
  push:
    branches:
      - '**'

jobs:
  cargo-cache-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: cargo-bins/cargo-binstall@main

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-workspaces: rust

      - name: Install risc0 instaler
        run: cargo binstall -y cargo-risczero --force

      - name: Install risc0 toolchain
        run: cargo risczero install



      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-5ac78a9cd4b94dc53d1fe5e0f42372b28b5a7559 # 2024-06-02

      - name: Install vlayer
        working-directory: rust
        run: |
          cargo build --bin vlayer --release

      - name: Copy vlayer to bin
        run: |
          cp ./rust/target/release/vlayer /usr/local/bin

    #   - name: Install vlayer
    #     working-directory: rust
    #     run: |
    #       cargo install --path ./cli --locked

      - name: Run vlayer init tests
        run: |
          ./bash/vlayer-init-test.sh
