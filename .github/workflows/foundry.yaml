name: Forge test

on:
  push:
    paths:
      - 'bash/**'
      - 'contracts/**'
      - 'examples/**'
      - '.github/workflows/**'
    branches:
      - '**'
  merge_group:
concurrency:
  # Do not cancel jobs on main by forcing a unique group name.
  group: ${{ github.workflow }}-${{ github.ref_name == 'main' && github.run_id || github.ref_name }}
  cancel-in-progress: true

env:
  FOUNDRY_PROFILE: ci

jobs:
  forge-test:
    name: Foundry project
    runs-on: aws-linux-small
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install contracts prerequisites
        uses: ./.github/actions/contracts-prerequisites

      - name: Mock ImageId.sol
        run: ./bash/mock-imageid.sh

      - name: Run Forge build
        working-directory: ./contracts
        run: |
          forge --version

          forge soldeer install
          forge build --sizes

      - name: Run Forge tests
        working-directory: ./contracts
        run: |
          forge test --no-match-path "test/vlayer/*" -vvv

      - name: Run Forge formatter (examples)
        run: |
          forge fmt ./examples --check

      - name: Run Forge formatter (vlayer contracts)
        working-directory: ./contracts
        run: |
          forge fmt --check
