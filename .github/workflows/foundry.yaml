name: Forge test

on:
  push:
    paths:
      - 'contracts/**'
      - 'examples/**'
      - '.github/workflows/**'
    branches:
      - '**'
  merge_group:

env:
  FOUNDRY_PROFILE: ci

jobs:
  forge-test:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: aws-linux-small
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-5ac78a9cd4b94dc53d1fe5e0f42372b28b5a7559 # 2024-06-02

      - name: Mock ImageId.sol
        working-directory: ./contracts
        run: |
          IMAGE_ID_FILE=src/ImageID.sol
          rm "${IMAGE_ID_FILE}"

          cat <<EOF >"${IMAGE_ID_FILE}"
          pragma solidity ^0.8.20;

          library ImageID {
              bytes32 public constant RISC0_CALL_GUEST_ID = bytes32(0xea31876753a57ad8325b121b5cbd77fab2becc0457755d8024affec18c889944);
          }
          EOF

      - name: Run Forge build
        working-directory: ./contracts
        run: |
          forge --version
          forge build --sizes

      - name: Run Forge tests
        working-directory: ./contracts
        run: |
          forge test -vvv
