name: End-to-end integration test

on:
  schedule:
    - cron: '0 23 * * 1-5' # Mon-Fri at 23:00 UTC
  push:
    paths:
      - "rust/**"
      - "examples/**"
      - "bash/**"
      - ".github/workflows/**"

jobs:
  e2e-test:
    runs-on: aws-linux-small
    steps:
      - uses: oven-sh/setup-bun@v2
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-workspaces: |
            rust
            rust/call/guest_wrapper/risc0_guest

      - uses: cargo-bins/cargo-binstall@main

      - name: Install risc0 toolchain
        run: |
          cargo binstall -y cargo-risczero --force
          cargo risczero install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-5ac78a9cd4b94dc53d1fe5e0f42372b28b5a7559 # 2024-06-02

      - name: Check clang and LLVM version
        env:
          EXPECTED_LLVM_VERSION: "18.1"
        run: |
          if ! command -v clang &> /dev/null; then
            echo "clang command not found"
            exit 1
          fi

          LLVM_VERSION=$(llvm-config --version)
          if [[ "$LLVM_VERSION" != "$EXPECTED_LLVM_VERSION"* ]]; then
            echo "LLVM version mismatches $EXPECTED_LLVM_VERSION. Found version: $LLVM_VERSION"
            exit 1
          fi
          echo "clang available and LLVM version starts with $EXPECTED_LLVM_VERSION"

      - name: Build vlayer
        working-directory: rust
        run: cargo build --package cli

      - name: Run e2e test
        env:
          PROVING_MODE: ${{ github.event_name == 'schedule' && 'prod' || 'dev' }}
          BONSAI_API_URL: ${{ vars.BONSAI_API_URL }}
          BONSAI_API_KEY: ${{ secrets.BONSAI_API_KEY }}
          VLAYER_TMP_DIR: ./artifacts
        run: bash/e2e-test.sh

      # Teardown
      - name: Display Logs
        if: always()
        run: |
          for log_file in $(find ./artifacts/logs -type f); do
            echo "=== Contents of $log_file ==="
            cat "$log_file"
            echo "============================="
          done
