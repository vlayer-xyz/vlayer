name: Release vlayer contracts to AWS
on:
  push:
    branches:
      - release-examples

jobs:
  pack-example-contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Package sample contracts
        run: ./bash/pack-examples.sh

      - name: Push artifact
        uses: actions/upload-artifact@v4
        with:
          name: contracts
          path: contracts.tar.gz

  push-example-contracts:
    runs-on: ubuntu-latest
    needs: pack-example-contracts
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: contracts
      - name: Display structure of downloaded files
        run: ls -R
      - name: Unpack the artifact
        run: tar -xvf contracts.tar.gz
      - name: Display structure of unpacked files
        run: ls -R
        
      - name: Upload contracts to AWS S3
        uses: mostlytyped/s3-put-action@v1.0.0
        env:
          AWS_ENDPOINT: ${{ vars.AWS_ENDPOINT }}
          AWS_BUCKET: ${{ vars.AWS_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          LOCAL_FILE: "contracts.tar.gz"
          REMOTE_FILE: "latest/contracts.tar.gz" 
