name: Test examples artifacts
on:
  push:
    branches:
      - release-examples
  schedule:
    - cron: '0 22 * * 1-5' # Mon-Fri at 22:00 UTC

jobs:
  pack-example-contracts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Package sample contracts
        # run: tar -czvf "contracts.tar.gz" -C examples vlayer
        run: ./bash/pack-examples.sh

      - name: Push artifact
        uses: actions/upload-artifact@v4
        with:
          name: contracts
          path: contracts.tar.gz

  push-example-contracts:
    runs-on: ubuntu-latest
    needs: pack-example-contracts
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: contracts
      - name: Display structure of downloaded files
        run: ls -R
      - name: Unpack the artifact
        run: tar -xvf contracts.tar.gz
      - name: Display structure of unpacked files
        run: ls -R

