name: Lint

on:
  push:
    paths:
      - "rust-toolchain.toml"
      - 'rust/**'
      - '.github/workflows/**'
    branches:
      - '**'
  merge_group:

jobs:
  rust-lint:
    runs-on: aws-linux-small

    steps:
      - uses: cargo-bins/cargo-binstall@main

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-workspaces: |
            rust
            rust/call/guest_wrapper/risc0_guest

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-626221f5ef44b4af950a08e09bd714650d9eb77d # 2024-08-02

      - name: Run Clippy Host
        working-directory: rust
        env:
          RUSTFLAGS: "-Dwarnings"
        run: |
          cargo fmt --check
          cargo clippy --all-targets --all-features

      - name: Run Clippy Risc0 Guest
        working-directory: rust/call/guest_wrapper/risc0_guest
        env:
          RUSTFLAGS: "-Dwarnings"
        run: |
          cargo fmt --check
          cargo clippy --all-targets --all-features
