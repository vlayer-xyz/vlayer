name: Lint

on:
  push:
    paths:
      - "rust-toolchain.toml"
      - 'rust/**'
      - '.github/workflows/**'
    branches:
      - '**'
  merge_group:
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  rust-lint:
    runs-on: aws-linux-small

    steps:
      - uses: cargo-bins/cargo-binstall@main

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-workspaces: |
            rust
            rust/call/guest_wrapper/risc0_guest
            rust/chain/guest_wrapper/risc0_guest

      - name: Install nightly rustfmt
        run: rustup toolchain install nightly -c rustfmt

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-d75318c9c7a1c6af5404fe96f63ca890dcdd588d # 2024-09-05
          
      - name: Run Clippy Host
        working-directory: rust
        env:
          RUSTFLAGS: "-Dwarnings"
        run: |
          cargo +nightly fmt --check
          cargo clippy --all-targets --all-features

      - name: Run Clippy Risc0 Call Guest
        working-directory: rust/services/call/guest_wrapper/risc0_guest
        env:
          RUSTFLAGS: "-Dwarnings"
        run: |
          cargo +nightly fmt --check
          cargo clippy --all-targets --all-features
      
      - name: Run Clippy Risc0 Chain Guest
        working-directory: rust/services/chain/guest_wrapper/risc0_guest
        env:
          RUSTFLAGS: "-Dwarnings"
        run: |
          cargo +nightly fmt --check
          cargo clippy --all-targets --all-features
