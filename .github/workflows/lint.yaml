name: Lint

on:
  push:
    paths:
      - "rust-toolchain.toml"
      - 'rust/**'
      - '.github/workflows/**'
    branches:
      - '**'
  merge_group:
concurrency:
  # Do not cancel jobs on main by forcing a unique group name.
  group: ${{ github.workflow }}-${{ github.ref_name == 'main' && github.run_id || github.ref_name }}
  cancel-in-progress: true

jobs:
  rust-lint:
    runs-on: aws-linux-small

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Rust prerequisites
        uses: ./.github/actions/rust-prerequisites
      - name: Install contracts prerequisites
        uses: ./.github/actions/contracts-prerequisites

      - name: Install nightly rustfmt
        run: rustup toolchain install nightly -c rustfmt
          
      - name: Run Clippy Host
        working-directory: rust
        env:
          RUSTFLAGS: "-Dwarnings"
        run: |
          cargo +nightly fmt --check
          cargo clippy --all-targets --all-features

      - name: Run Clippy Risc0 Call Guest
        working-directory: rust/services/call/guest_wrapper/risc0_guest
        env:
          RUSTFLAGS: "-Dwarnings"
        run: |
          cargo +nightly fmt --check
          cargo clippy --all-targets --all-features
      
      - name: Run Clippy Risc0 Chain Guest
        working-directory: rust/services/chain/guest_wrapper/risc0_guest
        env:
          RUSTFLAGS: "-Dwarnings"
        run: |
          cargo +nightly fmt --check
          cargo clippy --all-targets --all-features
