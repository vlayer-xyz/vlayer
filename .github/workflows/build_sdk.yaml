name: Build SDK
on:
  pull_request:
  merge_group:
  push:
    branches:
      - main
concurrency:
  # Do not cancel jobs on main by forcing a unique group name.
  group: ${{ github.workflow }}-${{ github.ref_name == 'main' && github.run_id || github.ref_name }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      relevant-changes: ${{ steps.filter.outputs.relevant-changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Filter changed files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            relevant-changes:
              - 'packages/**'
              - 'bash/tsc.sh'
              - '.github/workflows/lint_rust.yaml'
              - '.github/actions/ts-prerequisites/**'

  build-sdk:
    name: Build SDK
    needs: changes
    runs-on: ubuntu-latest
    if: needs.changes.outputs.relevant-changes == 'true'
    steps:
      - uses: actions/checkout@v4
      - name: Install TypeScript prerequisites
        uses: ./.github/actions/ts-prerequisites
      - name: Run Typescript Compiler
        run: bash/tsc.sh
