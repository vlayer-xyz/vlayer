services:
  wsproxy:
    image: jwnmulder/websockify:0.12
    container_name: wsproxy
    platform: linux/amd64
    ports:
      - "127.0.0.1:55688:80" 
    command: "80 api.x.com:443"
  notary-server:
    image: ghcr.io/tlsnotary/tlsn/notary-server:v0.1.0-alpha.7
    container_name: notary-server
    ports:
      - "127.0.0.1:7047:7047"
    volumes:
      - ./notary-config:/root/.notary-server/config
  json-server:
    build:
      context: ../
      dockerfile: ./docker/json-server/Dockerfile
    ports:
      - "3011:3011"
    networks:
      default:
        aliases:
          - lotr-api.online
