services:
  wsproxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wsproxy
    platform: linux/amd64
    ports:
      - "127.0.0.1:55688:80" 
    command: "80 api.x.com:443"
    healthcheck:
      test: ["CMD", "curl", "--include", "--no-buffer", "--header", "Connection: Upgrade", "--header", "Upgrade: websocket", "--header", "Sec-WebSocket-Key: SGVsbG8sIHdvcmxkIQ==", "--header", "Sec-WebSocket-Version: 13", "http://localhost:80"]
      interval: 5s
      timeout: 60s
      retries: 10
      start_period: 5s