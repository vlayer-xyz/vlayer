services:
  anvil-L1:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: anvil-L1
    platform: linux/amd64
    command: ["anvil --host 0.0.0.0 --chain-id 31337"]
    ports:
      - "127.0.0.1:8545:8545"
  anvil-L2-OP:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: anvil-L2-OP
    platform: linux/amd64
    command: ["anvil --host 0.0.0.0 --chain-id 31338 --optimism"]
    ports:
      - "127.0.0.1:8546:8545"