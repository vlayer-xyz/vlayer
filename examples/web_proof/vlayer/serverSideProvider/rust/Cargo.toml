[package]
name = "tlsn-provider"
version = "0.1.0"
edition = "2021"

[dependencies]
tlsn-core = { git = "https://github.com/tlsnotary/tlsn.git", tag = "v0.1.0-alpha.6" }
tlsn-examples = { git = "https://github.com/tlsnotary/tlsn.git", tag = "v0.1.0-alpha.6" }
tlsn-prover= { git = "https://github.com/tlsnotary/tlsn.git", tag = "v0.1.0-alpha.6" }
notary-client= { git = "https://github.com/tlsnotary/tlsn.git", tag = "v0.1.0-alpha.6" }
clap = { version = "4.0", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
http-body-util = "0.1"
tokio-util = "0.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hyper = { version = "1.1", features = ["client", "http1", "server"] }
hyper-util = { version = "0.1", features = ["full"] }
url = "2.2"