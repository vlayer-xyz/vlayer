[package]
name = "vlayer-engine"
description = "Query Ethereum state, or any other EVM-based blockchain state within the RISC Zero zkVM."
version = "0.1.0"
edition = "2021"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
alloy-primitives = { version = "0.7", features = ["rlp", "serde"] }
alloy-rlp = { version = "0.3.4", default-features = false }
alloy-rlp-derive = { version = "0.3.4", default-features = false }
alloy-sol-types = "0.7"
anyhow = "1.0"
ethers-core = {version="2.0", optional = true}
ethers-providers = { version = "2.0", optional = true}
log = {version="0.4", optional = true}
nybbles = { version = "0.2.1", features = ["serde"] }
once_cell = "1.19"
risc0-zkvm = { workspace = true}
revm = { version = "9.0", default-features = false, features = ["serde", "std"] }
rlp = "0.5.2"
serde = "1.0"
serde_json = { version = "1.0", optional = true}
thiserror = { workspace = true }
tokio = { workspace = true, optional = true }


[dev-dependencies]
alloy-trie = "0.4.0"
test-log = "0.2.15"

[features]
default = []
host = [
    "dep:ethers-core",
    "dep:ethers-providers",
    "dep:log",
    "dep:serde_json",
    "dep:tokio",
    "revm/ethersdb",
]

[lints.clippy]
unwrap_used = "deny"
