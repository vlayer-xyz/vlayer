[workspace]

[package]
name = "risc0_benchmark_guest"
version = "0.1.0"
edition = "2021"

[dependencies]
risc0-zkvm = { version = "=1.1.3", default-features = false, features = ["std", "getrandom"] }
risc0-zkvm-platform = { version = "1.1.3", features = [ "rust-runtime", "export-getrandom", "sys-getenv" ] }
zkvm-benchmarks = { path = "../../benchmarks" }

[patch.crates-io]
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.8-risczero.0" }
ring = { git = "https://github.com/briansmith/ring.git", rev = "7c0024abaf4fd59250c9b79cc41a029aa0ef3497" }
