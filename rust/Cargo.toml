[workspace]
resolver = "2"
members = ["host", "guest_wrapper", "vlayer/engine", "server"]
default-members = ["host"]

# Always optimize; building and running the guest takes much longer without optimization.
[profile.dev]
opt-level = 3

[profile.release]
debug = 1
lto = true


[workspace.dependencies]
risc0-zkvm = "1.0.1"
risc0-build = "1.0.1"
serde = "1.0"
alloy-sol-types = "0.7.5"
alloy-primitives = "0.7.5"
ethers-providers = "2.0"
