[workspace]
resolver = "2"
members = [
    "block_proof",
    "call/host",
    "call/guest",
    "call/guest_wrapper",
    "call/engine",
    "call/server",
    "cli",
    "mpt",
    "test_runner",
    "web_proof",
    "server_utils",
]
default-members = ["cli"]

[profile.release]
debug = 1
lto = true

[workspace.dependencies]
risc0-zkvm = "1.0.1"
risc0-zkp = { version = "1.0", default-features = false }
risc0-build = "1.0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.120"
alloy-sol-types = "0.7.7"
alloy-primitives = { version = "0.7.7", default-features = false, features = [
    "serde",
] }
ethers-providers = "2.0"
anyhow = "1.0.86"
tokio = { version = "1.38.0", default-features = false, features = [
    "rt-multi-thread",
] }
thiserror = "1.0.61"
tracing = { version = "0.1", default-features = false }
tracing-subscriber = { version = "0.3", features = [
    "env-filter",
    "fmt",
], default-features = false }
alloy-chains = "0.1.23"
alloy-dyn-abi = "0.7.7"
alloy-json-abi = "0.7.7"
alloy-rlp = { version = "0.3.7", default-features = false }
alloy-rlp-derive = { version = "0.3.7", default-features = false }
alloy-trie = "0.4.1"
as-any = "0.3.1"
auto_impl = "1.2.0"
axum = "0.7.5"
axum-jrpc = "0.7.1"
clap = "4.5.9"
color-eyre = "=0.6.3"
comfy-table = "7.1.1"
ctor = "0.2.8"
dotenv = "0.15.0"
dyn-clone = "1.0.17"
derive_more = "0.99.18"
ethers = "2.0"
ethers-core = { version = "2.0", default-features = false }
flate2 = "1.0.30"
forge = { git = "https://github.com/foundry-rs/foundry", default-features = false }
foundry-cheatcodes = { git = "https://github.com/foundry-rs/foundry" }
foundry-cli = { git = "https://github.com/foundry-rs/foundry", default-features = false }
foundry-common = { git = "https://github.com/foundry-rs/foundry" }
foundry-compilers = { version = "0.9.0", default-features = false }
foundry-config = { git = "https://github.com/foundry-rs/foundry", default-features = false }
foundry-debugger = { git = "https://github.com/foundry-rs/foundry" }
foundry-evm = { git = "https://github.com/foundry-rs/foundry" }
foundry-evm-core = { git = "https://github.com/foundry-rs/foundry" }
hex = "0.4.3"
http-body-util = "0.1.2"
lazy_static = "1.5.0"
mime = "0.3.17"
nybbles = "0.2.1"
once_cell = "1.19"
p256 = { version = "0.13.2", features = ["ecdsa"] }
pkcs8 = "0.10.2"
rayon = "1.10.0"
regex = "1.10.4"
reqwest = { version = "0.12.5", default-features = false }
revm = { version = "10.0.0", default-features = false }
risc0-build-ethereum = "1.0.0"
rlp = "0.5.2"
tar = "0.4.41"
tempfile = "3.10.1"
test-log = "0.2.16"
tlsn-core = { git = "https://github.com/tlsnotary/tlsn.git" }
toml = "0.8.14"
tower = "0.4.13"
tower-http = "0.5.2"
tower-request-id = "0.3.0"
url = { version = "2.5", default-features = false }
vergen = { version = "8", default-features = false }
