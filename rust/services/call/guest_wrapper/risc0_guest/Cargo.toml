[workspace]

[package]
name = "risc0_call_guest"
version = "0.1.0"
edition = "2021"

[dependencies]
alloy-sol-types = { version = "=0.8.16", default-features = false }
call_guest = { path = "../../guest" }
chain_guest_wrapper = { path = "../../../chain/guest_wrapper" }
risc0-zkvm = { version = "1.2.0", default-features = false, features = ["std"] }
risc0-zkvm-platform = { version = "1.2.0", features = [ "rust-runtime", "export-getrandom", "sys-getenv" ] }
tokio = { version = "1.41.0", features = ["rt", "macros"] }

[patch.crates-io]
ring = { git = "https://github.com/briansmith/ring.git", rev = "7c0024abaf4fd59250c9b79cc41a029aa0ef3497" }

[package.metadata.cargo-machete]
ignored = ["risc0-zkvm-platform"]
