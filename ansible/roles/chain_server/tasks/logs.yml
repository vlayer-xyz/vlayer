---
- name: Create log directory
  become: true
  ansible.builtin.file:
    path: /var/log/vlayer
    state: directory
    owner: syslog
    group: adm
    mode: '755'

- name: Create log file
  become: true
  ansible.builtin.file:
    path: /var/log/vlayer/vlayer-chain-server.log
    state: touch
    owner: syslog
    group: adm
    mode: '644'

- name: Install rsyslog configuration
  become: true
  ansible.builtin.copy:
    src: vlayer-rsyslog.conf
    dest: /etc/rsyslog.d/10-vlayer-chain-server.conf
    mode: '644'
  notify: "Restart rsyslog"

- name: Install logrotate configuration
  become: true
  ansible.builtin.copy:
    src: vlayer-logrotate.conf
    dest: /etc/logrotate.d/vlayer-chain-server
    mode: '644'
