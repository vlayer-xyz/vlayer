---
- name: Install log configuration
  ansible.builtin.import_tasks: logs.yml

- name: Create vlayer directory
  become: true
  ansible.builtin.file:
    path: /opt/vlayer
    state: directory
    mode: '755'

# Copying a built binary because the binary is not a part of the release (yet).
- name: Copy chain server binary
  become: true
  ansible.builtin.copy:
    src: ../target/release/chain_server
    dest: /opt/vlayer/chain_server
    mode: '755'
  notify: "Restart vlayer"

- name: Install service file
  become: true
  ansible.builtin.template:
    src: vlayer-chain-server.service.j2
    dest: /etc/systemd/system/vlayer-chain-server.service
    mode: '644'
  notify: "Restart vlayer"

- name: Enable and start the vlayer service
  become: true
  no_log: true
  ansible.builtin.systemd_service:
    name: vlayer-chain-server
    enabled: true
    state: started
