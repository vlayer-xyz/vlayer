---
- name: Install risc0 prerequisite
  ansible.builtin.import_role:
    name: risc0

- name: Install log configuration
  ansible.builtin.import_tasks: logs.yml

- name: Create vlayer directory
  become: true
  ansible.builtin.file:
    path: /opt/vlayer
    state: directory
    mode: '755'

# Copying a built binary because the binary is not a part of the release (yet).
- name: Copy chain worker binary
  become: true
  ansible.builtin.copy:
    src: ../target/release/worker
    dest: /opt/vlayer/chain_worker
    mode: '755'
  notify: "Restart vlayer"

- name: Install service file
  become: true
  no_log: true
  ansible.builtin.template:
    src: vlayer-chain-worker.service.j2
    dest: /etc/systemd/system/vlayer-chain-worker-{{ chain_worker_identifier }}.service
    mode: '644'
  notify: "Restart vlayer"

- name: Enable and start the vlayer service
  become: true
  no_log: true
  ansible.builtin.systemd_service:
    name: vlayer-chain-worker-{{ chain_worker_identifier }}
    enabled: true
    state: started
